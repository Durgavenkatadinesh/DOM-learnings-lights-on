<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Add Course Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled">Disabled</a>
              </div>
            </div>
          </nav>
    </header>


    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2" >Add</button>
                </div>
            </div>
            <ul id="parentList" class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    <h3 class="flex-grow-1">Chapter 1 </h3>
                    <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
                    <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>
                </li>
            </ul>
              
        </div>
        
    </main>
    
    <script>
        let addBtn = document.getElementById('add_btn');
        addBtn.addEventListener('click', addChapter);
        let parentList=document.getElementById('parentList')
        function addChapter(e) {
            
            let currentBtn = e.currentTarget;
            let currentInput =currentBtn.closest('.input-group').querySelector('input');
            let currentChapterName=currentInput.value

            console.log(currentInput.value)
            let newLi = document.createElement('li');
            //newLi.classList.add('list-group-item');
            newLi.className="list-group-item d-flex justify-content-between"
            newLi.innerHTML = `<h3 class="flex-grow-1">${currentChapterName} </h3>
                    <button class="btn btn-warning mx-3">Edit</button>
                    <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>`
    
            let parentList = document.getElementById('parentList');
            parentList.appendChild(newLi);
            
        }

        function removeChapter(currElement){
            currElement.parentElement.remove()
            let parentList=document.getElementById('parentList')
            if(parentList.children.length<=0){
                let newEmptyMsg=document.createElement("h3")
                newEmptyMsg.classList.add("emptyMsg")
                newEmptyMsg.textContent="Nodting is there add something"
                parentList.appendChild(newEmptyMsg)
            }
        }
        function editChapter(currElement){
            let currChapterName=currElement.previousElementSibling.textContent
            let currInput=document.createElement('input');
            currInput.type="text"
            currInput.placeholder="chapter Name"
            currInput.className="form-control"
            currInput.value=currChapterName

            currElement.parentElement.replaceChild(currInput,currElement.previousElementSibling.textContent)
        }
    </script>
    
</body>
</html>
